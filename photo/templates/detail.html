{% extends "base.html" %}
{% block title %} Photo Detail {% endblock %}

{% block contents %}
<br>
<div class="container">
        <h2>{{object.title}}</h2>
        <p>{{object.comment}}</p>
        <br>
        <p>{{object.posted_at}}に投稿</p>
        <p><img src="{{object.image1.url}}" width="1280px" height="820px"></p>
        {% if object.image2 %}
        <p><img src="{{object.image2.url}}" width="1280px" height="820px"></p>
        {% endif %}

        {% if request.user == object.user %}
                <a href="{% url 'photo:photo_delete' object.pk %}"
                 class = "btn btn-primary my-2">削除する</a>
        {% endif %}

</div>
{% endblock %}
