{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block contents %}
    <h3>サインアップ</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.label_tag}}
            <br>
            {{field}}
            <br>
        {% endfor %}
        <input type="submit" value="Sign up">
    </form>
{% endblock %}
